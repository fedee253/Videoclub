<form class="center">



  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName">Nombre</label>
      <input type="text" class="form-control" id="inputName" name="nombre" [(ngModel)]="user.nombre" placeholder="Nombre...">
    </div>
    <div class="form-group col-md-4">
        <label for="inputLastName">Apellido</label>
        <input type="text" class="form-control" id="inputLastName" name="appellido" [(ngModel)]="user.apellido" placeholder="Apellido...">
      </div>
  </div>


  <div >
    <div class="form-group col-md-3">
      <label for="inputUser">Usuario</label>
      <input type="text" class="form-control" id="inputUser" name="user" [(ngModel)]="user.usuario" placeholder="Usuario...">
    </div>

    <div class="form-group col-md-3">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password" [(ngModel)]="user.contrasena" placeholder="Password...">
    </div>
<!-- 
    <div class="form-group col-md-3">
        <label for="inputRol">Rol:User/Admin</label>
        <input type="text" class="form-control" id="inputRol" placeholder="Rol...">
      </div> -->
  </div>


  <div class="form-group col-md-5">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="user.correo" placeholder="Email...">
  </div>

    <div class="form-group col-md-5">
        <label for="inputTel">Telefono</label>
        <input type="text" class="form-control" id="inputTel" name="tel"  [(ngModel)]="user.telefono" placeholder="Telfono...">
    </div>

    
  <br>
    <button type="submit" class="btn btn-primary" (click)="registerUser()">Registrar</button>
</form>
<p *ngIf="error">Error usuario no disponible</p>
