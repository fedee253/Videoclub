<form>
  <div class="form-row">
    <div class="form-group col-md-6 center">
      <label for="inputName">Titulo</label>
      <input type="text" class="form-control" id="inputName" placeholder="Nombre..." name="tiulo" [(ngModel)]="pelicula.titulo">
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6 center">
          <label for="Descript">Descripcion</label>
          <textarea class="form-control" id="Descript" rows="4" name ="Descript" [(ngModel)]="pelicula.descripcion"></textarea>
        </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-6 center">
    <label for="inputImg">UrlImg</label>
    <input type="text" class="form-control" id="inputImg" placeholder="Url..." name="inputImg" [(ngModel)]="pelicula.imagen">
    </div>
  </div>

  <div class="form-row">
      <div class="form-group col-md-6 center">
        <label for="inputGen">Genero</label>
        <input type="text" class="form-control" id="inputGen" placeholder="Genero..." name="genero" [(ngModel)]="pelicula.genero">
      </div>
    </div>

  <button type="submit" class="btn btn-primary center" (click)="altaPelicula()">Aceptar</button>
</form>
