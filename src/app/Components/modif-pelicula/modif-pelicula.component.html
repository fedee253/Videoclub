 <form class="centerImg" *ngIf="!pelicula"> 
  <div class="form-row width ">
    <div class="form-group col-md-6"  *ngFor="let movie of this._service.peliculas2">
      <div><img class ="margin imgSize" src={{movie.imagen}}></div>
      <p>{{movie.titulo}}</p>
      <button type="button" class="btn btn-warning" (click)=selectToModif(movie)>Modificar</button>
    </div>
  </div>
</form>




<form class="center" *ngIf="pelicula">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputTitulo">Titulo</label>
        <input type="text" class="form-control" id="inputName" name="titulo" placeholder="Titulo..." [(ngModel)]="pelicula.titulo">
      </div>
    </div>
  
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="Descript">Descripcion</label>
            <textarea class="form-control" id="Descript" rows="4" name="Descripcion" [(ngModel)]="pelicula.descripcion"></textarea>
          </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
      <label for="inputImg">UrlImg</label>
      <input type="text" class="form-control" id="inputImg" placeholder="Url..." name="Img" [(ngModel)]="pelicula.imagen">
      </div>
    </div>
  
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputGen">Genero</label>
          <input type="text" class="form-control" id="inputGen" placeholder="Genero..." name="genero" [(ngModel)]="pelicula.genero">
        </div>
      </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" name="alquilada" [(ngModel)]="pelicula.alquilada">
        <label class="form-check-label" for="defaultCheck1">Alquilada</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="modifPelicula()">Aceptar</button>
  </form>
